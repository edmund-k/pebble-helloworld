<html>
<head></head>
<body>
<p>Hi, I'm an online Pebble configuration page!</p>
<p><textarea cols='40' rows='1' id='input'></textarea></p>
<p><button id='save_button'>Set as new location</button></p>
<script>
	//Setup to allow easy adding more options later
	function saveOptions() {
		return {
			input : document.getElementById('input').value
		}
	};
	document.getElementById('save_button').addEventListener('click', function() {
		document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(saveOptions()));
	}, false);
</script>
<p>Version 1508162202</p>
</body>
</html>
